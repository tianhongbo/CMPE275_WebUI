        var urlauth = "http://localhost:8080/api/v1/auth" + "?name=" + un + "&password=" + pw;

        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", urlauth, false);

          var myArr = JSON.parse(xhttp.responseText);

          } else if(myArr.usertype === "agent"){
